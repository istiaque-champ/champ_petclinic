<div class="bColor">
<h2 id="BillDetailsTitle">Bill Details: </h2>
    <br><br>
</div>

    <table class="table table-striped">
        <tr>
            <td><label>Bill Id: </label><input id="BillId" type="text" ng-model="$ctrl.bills.billId"></td>
        </tr>
        <tr>
            <td><label>Price: </label><input id="BillCost" type="text" ng-model="$ctrl.bills.amount"></td>
        </tr>
        <tr>
            <td><label>Visit Type: </label><input id="BillType" type="text" ng-model="$ctrl.bills.visitType"></td>
        </tr>
        <tr>
            <td><label>Date/Time: </label><input id="BillDate" type="text" ng-model="$ctrl.bills.date"></td>
        </tr>
        <tr>
            <td><label>Owners: </label><select ng-model="$ctrl.bills.costumerId"><option ng-repeat="owner in $ctrl.owners" value={{owner.id}}>{{owner.firstName}} {{owner.lastName}}</option></select></td>
            <td><label>Pet: </label><select><option></option></select></td>
        </tr>
        <tr>
            <td><label>Vet: </label><select ng-model="$ctrl.bills.vetId"><option ng-repeat="vet in $ctrl.vets" value={{vet.id}}>{{vet.firstName}} {{vet.lastName}}</option></select></td>
        </tr>
    </table>

    <a ui-sref="saveBill">
        <button class="save-bill-button btn btn-success" ng-click="$ctrl.submitBillDetailsForm()" type="submit">Save</button>
    </a>
    <a ui-sref="printBill">
        <button class="print-bill-button btn btn-success" ng-click="$ctrl.printPage()" type="print">Print</button>
    </a>
