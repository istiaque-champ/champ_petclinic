<h2 class="titleOwner">Owners</h2>

<form onsubmit="javascript:void(0)" style="max-width: 20em;float: left;margin-bottom: 1%; margin-top: 2em;">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Filter" ng-model="$ctrl.query" />
    </div>
</form>
<div style="float: right;margin-bottom: 1%;margin-top: 2em">
    <a ui-sref="ownerNew">
        <button class="btn btn-success">Register</button>
    </a>
</div>
<table id="owner" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th class="hidden-sm hidden-xs">Address</th>
        <th>City</th>
        <th>Telephone</th>
        <th class="hidden-xs">Pets</th>
    </tr>
    </thead>

    <tr id="ownerTd" ng-repeat="owner in $ctrl.owners | filter:$ctrl.query track by owner.id">
        <td>
            <a class="newBtn btn btn-default" ui-sref="ownerDetails({ ownerId: owner.id })">
                {{owner.firstName}} {{owner.lastName}}
            </a>
        </td>
        <td class="hidden-sm hidden-xs">{{owner.address}}</td>
        <td>{{owner.city}}</td>
        <td>{{owner.telephone}}</td>
        <td class="hidden-xs">
            <span ng-repeat-start="pet in owner.pets track by pet.id"><a ui-sref="petDetails({petId:{{pet.id}}, ownerId:{{owner.id}}})">{{pet.name}}</a></span>
            <span ng-repeat-end>{{$last ? '' : ', '}}</span>
        </td>
    </tr>
</table>
