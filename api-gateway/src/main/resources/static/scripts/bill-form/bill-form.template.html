<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="billForm" class="form-horizontal" ng-submit="$ctrl.submit()">
    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Owner Billing</label>
        <div class="pet marg col-sm-6">
            <p class="pet form-control-static">{{$ctrl.billHistory.owner}}</p>
        </div>
    </div>

    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Owner Name</label>
        <div class="pet col-sm-6">
            <input class="form-control col-sm-4" ng-model="$ctrl.billHistory.name" name="name" required type="text" ng-disabled="$ctrl.checked"/>
            <span ng-show="billForm.name.$error.required" class="help-inline">Name is required.</span>
        </div>
    </div>

    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Pet Name</label>
        <div class="pet col-sm-6">
            <input class="form-control" ng-model="$ctrl.billHistory.pet" name="dbo" required type="text" ng-disabled="$ctrl.checked"/>
            <span ng-show="billForm.name.$error.required" class="help-inline"> Pet name is required.</span>
        </div>
    </div>

    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Visit Type</label>
        <div class="pet col-sm-6">
            <select class="form-control" ng-model="$ctrl.pet.type" name="type" ng-options="t.id as t.name for t in $ctrl.types track by t.id" ng-disabled="$ctrl.checked">
            </select>
        </div>
    </div>

    <div class="form-group formColor">
        <label class="col-sm-2 control-label">Cost</label>
        <div class="pet col-sm-6">
            <input class="form-control" name="dbo" required type="number" ng-disabled="$ctrl.checked"/>
            <span ng-show="billForm.name.$error.required" class="help-inline"> Cost is required.</span>
        </div>
    </div>

    <div class="form-group formColor">
        <div class="pet marg col-sm-6 col-sm-offset-2">
            <button id="newBtn" class="btn btn-default" type="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
